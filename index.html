<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circurl</title>
    <link rel="stylesheet" href="./src/styles/index.scss">
    <style>
      body {
        overflow: hidden; /* Hide scrollbar */
        margin: 0;
        padding: 0;
      }
      .navbar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
        z-index: 9999;
      }
      .footer-nav {
        position: fixed;
        bottom: 20px; /* Adjust this value to move it higher */
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 9999;
      }
      .footer-nav .line {
        width: 100%;
        height: 2px;
        background-color: white;
        margin-bottom: 10px;
      }
      .footer-nav .dots {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .footer-nav .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: white;
        cursor: pointer;
      }
      .footer-nav .dot.active {
        background-color: blue;
      }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D8V7189LVN"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-D8V7189LVN');
    </script>
  </head>
  <body>
    <div class="navbar">
      jason godfrey
    </div>
    <div class="footer-nav">
      <div class="line"></div>
      <div class="dots">
        <div class="dot active" onclick="navigateTo('home')"></div>
        <div class="dot" onclick="navigateTo('about')"></div>
        <div class="dot" onclick="navigateTo('projects')"></div>
        <div class="dot" onclick="navigateTo('contact')"></div>
      </div>
    </div>
    <script>
      function navigateTo(section) {
        // Implement navigation logic here
        console.log('Navigating to:', section);
        // Update active dot
        document.querySelectorAll('.dot').forEach(dot => dot.classList.remove('active'));
        document.querySelector(`.dot[onclick="navigateTo('${section}')"]`).classList.add('active');
        
        // Track page view
        gtag('config', 'G-D8V7189LVN', {
          'page_path': `/${section}`
        });
      }
    </script>
    <script src="./src/scripts/app.js"></script>
  </body>
</html>
